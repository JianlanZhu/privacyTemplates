server:
  adminContextPath: /admin

# Database settings.
database:
    # the name of the JDBC driver, mysql in our case
    driverClass: com.mysql.jdbc.Driver
    # the username
    user: root
    # the password
    password: 123456
    # the JDBC URL; the database is called privacytemplates
    url: jdbc:mysql://localhost:3306/privacytemplates

logging:
  level: INFO
  loggers:
    edu.cmu: DEBUG
